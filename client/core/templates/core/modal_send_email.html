<div class="modal fade" id="modal-grande" tabindex="-1" role="dialog" aria-labelledby="modal-grande" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <form action="{% url 'send_email' %}" method="POST" id="formulario-modal-grande">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="titulo-modal-grande">Enviar E-mail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="corpo-modal-grande">
                    <div class="form-group">
                        <label class="small mb-1" for="receiver">Destinatário</label>
                        <input class="form-control" id="receiver" name="receiver" type="email" placeholder="Destinatário" required/>
                    </div>

                    <div class="form-group">
                        <label class="small mb-1" for="subject">Assunto</label>
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="Assunto" required/>
                    </div>

                    <div class="form-group">
                        <label class="small mb-1" for="body">Mensagem</label>
                        <textarea class="form-control" name="body" id="body" rows="4" placeholder="Mensagem" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
