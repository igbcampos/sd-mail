{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Serviço de Mensagens - Registrar</title>
        <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registrar</h3></div>
                                    <div class="card-body">
                                        <form action="{% url 'register' %}" method="POST" id="formulario">
                                            {% csrf_token %}

                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="name">Nome</label>
                                                        <input class="form-control" id="name" name="name" type="text" placeholder="Nome" value="{{ name }}" required />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="email">E-mail</label>
                                                        <input class="form-control" id="email" name="email" type="email" aria-describedby="emailHelp" placeholder="E-mail" value="{{ email }}" required />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="password">Senha</label>
                                                        <input class="form-control" id="password" name="password" type="password" placeholder="Senha" required />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="check-password">Confirmar Senha</label>
                                                        <input class="form-control" id="check-password" name="check-password" type="password" placeholder="Confirmar Senha" oninput="validarSenha()" required />
                                                        <div class="invalid-feedback">
                                                            As senhas digitadas não conferem. Por favor, tente novamente.
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <p style="color: #FF0000; text-align: center;" id="avisos">{{ mensagem }}</p>

                                            <button class="btn btn-primary btn-block" type="submit">Finalizar Registro</button>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{% url 'login' %}">Já tem uma conta? Acesse aqui</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                {% include 'footer.html' %}
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'core/js/scripts.js' %}"></script>
        <script>            
            function validarSenha() {
                if($('#password').val() != $('#check-password').val()) {
                    $('#check-password').addClass('is-invalid');
                }
                else {
                    $('#check-password').removeClass('is-invalid');
                }
            }

            $('#formulario').on('submit', function(e) {
                if($('#password').val() == $('#check-password').val()) {
                    $(this).submit();
                }
                else {
                    e.preventDefault();
                    alert('Corrija os erros informados antes de prosseguir.');
                }
            })
        </script>
    </body>
</html>
